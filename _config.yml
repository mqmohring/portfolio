########################################################################
#  üè∑  DEFAULTS                                                        #
########################################################################
defaults:
  # all posts -----------------------------------------------------------------
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # all pages -----------------------------------------------------------------
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

########################################################################
