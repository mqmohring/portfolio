########################################################################
#  üîß  SITE BASICS                                                     #
########################################################################
title: "Matias Q. M√∂hring ‚Äî Data Analyst"
tagline: "Turning messy ops data into clear business stories"
email:          # keep blank if you don‚Äôt want mailto link
description: >- # this means to ignore newlines until "baseurl:"
  Data Analyst with a bakground in Operations Management and Cultural Studies.



# Social handles --------------------------------------------------------
linkedin_username:  mqmohring
github_username:    mqmohring

########################################################################
#  üåà  THEME & UI                                                      #
########################################################################
remote_theme: "mmistakes/minimal-mistakes@master"
minimal_mistakes_skin: "dark"


search: true

########################################################################
#  üìä  ANALYTICS                                                       #
########################################################################
analytics:
  provider: "cloudflare"
  cloudflare:
    token: "9023db962241409db8306762d036a002"

########################################################################
#  üî®  BUILD SETTINGS                                                  #
########################################################################
markdown: kramdown
plugins:
  - jekyll-remote-theme
  - jekyll-assets
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate-v2
  - jemoji
  - jekyll-include-cache
paginate: 5
paginate_path: "/page:num/"
timezone: "Europe/Berlin"

# include custom static pages
include:
  - _pages

